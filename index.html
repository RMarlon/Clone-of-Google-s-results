<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/images/google-g-2015.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Joint results</title>
</head>
<body>
    <header class="container">
        <div class="header_container">
            <div class="google_container">

                    <img class="img_logo_google" src="assets/images/googlelogo_light_color_272x92dp.png" alt="image logo google">
                    <div class="search_container">
                        <input class="input_search" type="text"> 
                        <img class="cross_close" src="assets/images/cross-svgrepo-com.svg" alt="incon close"> <hr>

                        <img class="magnifying_glass_search" src="assets/images/search-svgrepo-com.svg" alt="magnifying glass search">
                    </div>
                </div>
                <div class="left_menu">
                    <nav>
                        <a href="#">Images</a>
                        <a href="#">News</a>
                        <a href="#">Videos</a>
                        <a href="#">Shopping</a>
                        <a href="#">Maps</a>
                        <a href="#">Books</a>
