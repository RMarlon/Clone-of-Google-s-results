<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/images/google-g-2015.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Joint results</title>
</head>

<body>
    <header class="container">
        <div class="header_container">
            <div class="google_container">
                <div class="logo_google">
                    <img class="img_logo_google" src="assets/images/googlelogo_light_color_272x92dp.png"
                        alt="image logo google">
                    <div class="search_container">
                        <input class="input_search" type="text" placeholder="joint results">
                        <img class="cross_close" src="assets/images/cross-svgrepo-com.svg" alt="incon close">
                        <hr>
                        <img class="search_voice" src="assets/images/search by voice.png" alt="by search voice">
                        <img class="search_image" src="assets/images/Google_Lens_Icon.svg.png" alt="by search image">
                        <img class="magnifying_glass_search" src="assets/images/search-svgrepo-com.svg"
                            alt="magnifying glass search">
                    </div>
                </div>
                <div class="left_container">
                    <div class="left_menu">
                        <nav>
                            <a href="#">Images</a>
                            <a href="#">News</a>
                            <a href="#">Videos</a>
                            <a href="#">Shopping</a>
                            <a href="#">Maps</a>
                            <a href="#">Books</a>
                            <a href="#">Flights</a>
                            <a href="#">Finance</a>


                        </nav>
                    </div>
                    <span class="middle_container">
                        <span class="pipe"></span>
                        <span class="middle" href="#">Tools</span>
                        <span class="middle" href="#">
                            All filters
                            <img class="down_arrow" src="assets/images/down-arrow-svgrepo-com.svg" alt="down arrow">
                        </span>
                    </span>
                </div>
            </div>

            <div class="right_menu">
                <div class="right_container">

                    <img class="settings" src="assets/images/settings-svgrepo-com.svg" alt="settings web page">
                    <img class="app_menu" src="assets/images/app-menu-svgrepo-com0.svg" alt="app menu">
                    <img class="avatar" src="assets/images/avatar.png" alt="image avatar">
                </div>
                <div class="safe_search">
                    <div>SafeSearch</div>
                    <img class="down_arrow" src="assets/images/down-arrow-svgrepo-com.svg" alt="down arrow">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
